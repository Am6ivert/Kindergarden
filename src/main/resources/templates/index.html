<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            min-height: 100vh;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Эффект подпрыгивания при наведении */
        .btn:hover {
            transform: translateY(-5px);
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
<main layout:fragment="content" class="container d-flex flex-column justify-content-center align-items-center text-center vh-100">
    <h1 class="mb-4 display-4 fade-in">Добро пожаловать!</h1>
    <p class="mb-4 lead fade-in" style="animation-delay: 0.2s; animation-fill-mode: both;">Выберите раздел для работы:</p>
    <div class="d-grid gap-3 col-6 mx-auto fade-in" style="animation-delay: 0.4s; animation-fill-mode: both;">
        <a href="/children" class="btn btn-primary btn-lg shadow">Список детей</a>
        <a href="/employee" class="btn btn-success btn-lg shadow">Сотрудники</a>
        <a href="/children/yasli" class="btn btn-info btn-lg shadow">Ясли</a>
        <a href="/children/mladwyje" class="btn btn-warning btn-lg shadow">Младшая группа</a>
        <a href="/children/srednije" class="btn btn-secondary btn-lg shadow">Средняя группа</a>
        <a href="/children/starwije" class="btn btn-danger btn-lg shadow">Старшая группа</a>
    </div>
</main>

<!-- Подключаем Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
