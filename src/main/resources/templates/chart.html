<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Графики по детям</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4 text-center">Графики по детям</h1>

    <div class="row">
        <!-- График по кружкам -->
        <div class="col-md-4 text-center">
            <h4>Кружки</h4>
            <img src="/chart/kruzhok" alt="График по кружкам" class="img-fluid border">
        </div>

        <!-- График по группам -->
        <div class="col-md-4 text-center">
            <h4>Группы</h4>
            <img src="/chart/gruppa" alt="График по группам" class="img-fluid border">
        </div>

        <!-- График по национальностям -->
        <div class="col-md-4 text-center">
            <h4>Национальности</h4>
            <img src="/chart/nationality" alt="График по национальностям" class="img-fluid border">
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/children" class="btn btn-secondary">Назад к списку детей</a>
    </div>
</div>
</body>
</html>
