<!-- src/main/resources/templates/children-report.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отчёт — Список детей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Отчёт — Список детей</h1>

    <form class="mb-4" th:action="@{/children/report}" method="get">
        <div class="input-group">
            <!-- Здесь name="id" должно совпадать с @RequestParam(name="id") -->
            <input type="number"
                   name="id"
                   class="form-control"
                   placeholder="Введите ID ребёнка"
                   required>
            <button type="submit" class="btn btn-primary">Найти</button>
        </div>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-2" th:text="${error}"></div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>№</th><th>ФИО</th><th>Дата рождения</th><th>Адрес</th>
            <th>Телефон папы</th><th>Телефон мамы</th>
            <th>Группа</th><th>Кружок</th><th>Национальность</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="child, iterStat : ${children}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${child.fio}">ФИО</td>
            <td th:text="${child.dateborn}">01.01.2020</td>
            <td th:text="${child.adres}">Адрес</td>
            <td th:text="${child.telPap}">Тел папы</td>
            <td th:text="${child.telMam}">Тел мамы</td>
            <td th:text="${child.gruppa?.gruppa}">Группа</td>
            <td th:text="${child.kruzhok?.kruzhok}">Кружок</td>
            <td th:text="${child.nationality?.nationality}">Национальность</td>
        </tr>
        </tbody>
    </table>

    <a href="/children" class="btn btn-secondary mt-3">Назад к списку</a>
</div>
</body>
</html>
