<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title layout:title-pattern="${contentTitle} - Мой сайт">Мой сайт</title>
  <!-- Подключаем Bootstrap через CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      padding: 2rem 0;
    }
    /* Эффект при наведении на ссылки */
    a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
<!-- Навбар подключаем через фрагмент -->
<header th:replace="navbar :: navbar"></header>

<!-- Основной контент -->
<main layout:fragment="content" class="container">
</main>

<!-- Footer можно добавить позже если нужно -->
<!-- Скрипты Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
